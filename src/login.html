<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-whit p-6 rounded shadow-md w-96">
    <h2 class="text-center text-2x1 font-bold mb-4">Faça seu login no Sistema</h2>
    <p>Utilize seu e-mail e senha para entrar</p>

    <!-- Formulário de Login -->
    <form action="">
      <div class="mb-4">
        <label for="E-mail"></label>
        <input type="email" placeholder="Digite seu e-mail:">
      </div><!-- Div e-mail -->


      <div class="mb-4">
        <!-- Formulário de Login -->
    <form action="">
      <div>
        <label for="Senha"></label>
        <input type="password" placeholder="Digite seu senha:">
      </div><!-- Div senha -->

     <button>Entrar</button>
      </div>
    </form>
  </div><!--Div Principal-->
</body>
</html>
